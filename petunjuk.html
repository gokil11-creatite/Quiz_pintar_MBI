<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Petunjuk - Quiz Pintar MBI</title>
<link rel="stylesheet" href="style.css">

<style>
/* PRIORITAS CSS DISINI */

/* Layout konten */
.content-area {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 20px;
  padding: 10px;
}

/* Ukuran karakter Aisyah */
.aisyah {
  width: 120px !important; /* pakai !important agar style lama kalah */
  height: auto;
  object-fit: contain;
  filter: drop-shadow(0 0 10px #00eaff);
}

/* Teks */
.text-box {
  flex: 1;
  max-width: 65%;
  color: white;
  background: rgba(0,0,0,0.45);
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 0 12px #00eaff;
}

/* Posisi tombol sound */
.voice-btn {
  margin-bottom: 15px;
}

/* Tombol kembali */
.back-btn {
  display: block;
  margin: 40px auto 0;
}

/* Responsif HP */
@media (max-width: 768px) {
  .content-area {
    flex-direction: column;
    text-align: center;
  }

  .aisyah {
    width: 100px !important;
  }

  .text-box {
    max-width: 100%;
  }
}
</style>
</head>



<body>

<div class="guide-wrapper">

  <!-- Tombol suara -->
<button id="playVoice" class="neon-btn voice-btn">ðŸ”Š Dengarkan</button>

  <!-- Area konten -->
  <div class="content-area">

    <!-- Aisyah -->
    <img src="assets/images/aisyah.png" class="aisyah" alt="Aisyah">

    <!-- Teks petunjuk -->
    <div class="text-box">
      <h2 class="title">ðŸ“Œ Cara Bermain</h2>
      <p>
        Selamat datang di <b>Quiz Pintar MBI!</b><br><br>
        Kamu akan menjawab pertanyaan pilihan ganda.<br>
        Pilih jawaban yang benar untuk mendapatkan skor tertinggi.<br>
        Semakin cepat kamu menjawab, semakin besar peluang menang!<br><br>
        Semoga berhasil dan tetap semangat!
      </p>
    </div>

  </div>

  <!-- Tombol kembali -->
  <button onclick="location.href='index.html'" class="neon-btn back-btn">â¬… Kembali</button>

</div>


<script>
let isSpeaking = false;
const synth = window.speechSynthesis;

const speak = new SpeechSynthesisUtterance(
  "Halo! Saya Aisyah. Di sini kamu akan menjawab pertanyaan pilihan ganda. " +
  "Pilih jawaban yang benar untuk mendapatkan skor tertinggi. Semoga sukses dan tetap semangat!"
);

speak.lang = "id-ID";
speak.rate = 1.05;
speak.pitch = 1.1;
speak.volume = 1.0;

document.getElementById("playVoice").addEventListener("click", ()=>{

  if(isSpeaking){
     synth.cancel();
     isSpeaking = false;
     document.getElementById("playVoice").innerText = "ðŸ”Š Dengarkan";
     return;
  }

  synth.speak(speak);
  isSpeaking = true;
  document.getElementById("playVoice").innerText = "â¹ Stop";
});

speak.onend = ()=>{
  isSpeaking = false;
  document.getElementById("playVoice").innerText = "ðŸ”Š Dengarkan";
}
</script>

</body>

</html>
